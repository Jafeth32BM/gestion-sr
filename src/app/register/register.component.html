<div class="w-full flex justify-center">
  <form [formGroup]="registerForm" class="register-form p-8 flex flex-col">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput>
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput type="password">
      <mat-icon matSuffix>vpn_key</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirm password</mat-label>
      <input formControlName="password2" matInput type="password">
      <mat-icon matSuffix>vpn_key</mat-icon>
    </mat-form-field>
    <button class="mb-4" mat-raised-button color="primary" [disabled]="registerForm.invalid" (click)="submit()">Register</button>
    <p *ngIf="errorMessage" class="text-red-600 pt-2">
      <strong>
        {{ errorMessage }}
      </strong>
    </p>
  </form>
</div>
