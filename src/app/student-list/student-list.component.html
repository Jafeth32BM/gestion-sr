<h1 class="text-center p-4 pt-8">Alumnos registrados</h1>
<div class="mat-elevation-z8 m-4">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- matricula Column -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricula</th>
      <td mat-cell *matCellDef="let row">{{row.matricula}}</td>
    </ng-container>

    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
    </ng-container>

    <!-- apellido1 Column -->
    <ng-container matColumnDef="apellido1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido paterno</th>
      <td mat-cell *matCellDef="let row">{{row.apellido1}}</td>
    </ng-container>

    <!-- apellido2 Column -->
    <ng-container matColumnDef="apellido2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido materno</th>
      <td mat-cell *matCellDef="let row">{{row.apellido2}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)="openStudentProfile(row.uid)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50, 100, 250]">
  </mat-paginator>
</div>
